<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter" ng-init="walk=5;run=20;drive=40;frequence=3000;message='Status'" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">ngMotion DEMO</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainCtrl">
  		<div class="list">
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Walking Speed(km/h)</span>
		    <input type="text" ng-model="walk">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Running Speed(km/h)</span>
		    <input type="text" ng-model="run">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Driving Speed(km/h)</span>
		    <input type="text" ng-model="drive">
		  </label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label">Time interval(ms)</span>
		    <input type="text" ng-model="frequence">
		  </label>
		  <button class="button button-block button-positive" ng-click="start()">
			 Start
		  </button>
		  
		  <button class="button button-block button-assertive" ng-click="stop()">
			 Stop
		  </button>
		</div>
		
		<div class="item item-body">
		    <span ng-bind="message">
		</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
